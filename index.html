<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1><b>Survey Form</b></h1>
    <hr>
    <table>
    <form action="" method="get">
        <tr>
        <th><label for="">Name </label></th>
        <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
        <th><label for="">Email Id</label></th>
        <td><input type="email" placeholder="Enter Your Email ID"></td>
        </tr>
        <tr>
        <th><label for="">Contact Number</label></th>
        <td><input type="number" placeholder="Enter Your Contact no."></td>
        </tr>
        <tr>
        <th><label for="">Gender</label></th>
        <td><input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="female">Female
        <input type="radio" name="Gender" value="other">Other
        </td>
        </tr>
        <tr>
        <th><label for="">Qualification</label></th>
        <td><input type="checkbox" name="Qualification" id="10th" value="10th">
        <label for="10th">10th Class</label>
        <input type="checkbox" name="Qualification" id="12th" value="12th">
        <label for="12th">12th Class</label>
        <input type="checkbox" name="Qualification" id="Graduation" value="Graduation">
        <label for="Graduation">Graduation</label></td>
      
    </tr>
    <tr>
        <th><label for="State">Choose Your State:</label></th>
        <td><select name="State" id="State">
            <option value="None">None</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Bihar">Bihar</option>
        </select>
        </td>
    </tr>
    <tr>
      <th><label for="">Describe Yourself</label></th>
       <td><textarea name="Describe Yourself" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr><th><button type="submit">Submit</button></th></tr>
       
        
    
    </form>
    </table>
    
</body>
</html>
