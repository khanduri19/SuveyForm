<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1><b>Survey Form</b></h1>
    <hr>
    <form action="" method="get">
        <label for="">Name =</label>
        <input type="text" placeholder="Enter your Name">
        <br><br>
        <label for="">Email Id</label>
        <input type="email" placeholder="Enter Your Email ID">
        <br><br>
        <label for="">Contact Number</label>
        <input type="number" placeholder="Enter Your Contact no.">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="female">Female
        <input type="radio" name="Gender" value="other">Other
        <br><br>
        <label for="">Qualification</label>
        <input type="checkbox" name="Qualification" id="10th" value="10th">
        <label for="10th">10th Class</label>
        <input type="checkbox" name="Qualification" id="12th" value="12th">
        <label for="12th">12th Class</label>
        <input type="checkbox" name="Qualification" id="Graduation" value="Graduation">
        <label for="Graduation">Graduation</label>
      
        <br><br>
        <label for="State">Choose Your State:</label>
        <select name="State" id="State">
            <option value="None">None</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Bihar">Bihar</option>
        </select>
        <br><br>
      <label for="">Describe Yourself</label>
       <textarea name="Describe Yourself" id="" cols="30" rows="10"></textarea>
       <button type="submit">Submit</button>
        
    
    </form>
    
</body>
</html>
